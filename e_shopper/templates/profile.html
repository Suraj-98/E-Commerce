{% extends "base.html"%}
{% load static %}
{% load crispy_forms_tags  %}
{% block maincontent %} 

<style>
    .card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: rgb(245, 181, 61);
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>
<h2 class="title text-center">Your Profile</h2>
{% for x in pf%}
<div class="container">
<div class="card">
  <img src="{{x.image.url}}" alt="" class="card-img-top" height="200px" style="width:100%"onclick="onClick(this)" class="w3-hover-opacity">
  <h2><span class="badge badge-info">{{x.user.first_name}} {{x.user.last_name}}</span></h2>
  <p class="title">{{x.user.username}}</p>
  <p>{{x.user.email}}</p>
  <p>{{x.mobile_no}}</p>
  <p>{{x.address}}</p>
  <div style="margin: 24px 0;">
    <a href="#"><i class="fa fa-dribbble"></i></a> 
    <a href="#"><i class="fa fa-twitter"></i></a>  
    <a href="#"><i class="fa fa-linkedin"></i></a>  
    <a href="#"><i class="fa fa-facebook"></i></a> 
  </div>
  <a href="http://localhost:8000/e_shopper/updateprofile"><button class="btn btn-outline-warning  btn-sm" type="submit" ><i class="fas fa-pen"></i> Edit Profile</button></a>
</div>
{% endfor %}
</div>









{% endblock %}
